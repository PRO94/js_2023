<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <title>01-basic</title>
    <script src="./app.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1 class="text-center">Calculator</h1>

        <input 
            id="firstValue"
            type="number"
            class="form-control mb-2"
            placeholder="First value"
            value="11">
    
        <input 
            id="secondValue"
            type="number"
            class="form-control mb-2"
            placeholder="First value"
            value="22">
    
        <div class="d-flex mb-2">
            <button id="plus" class="btn btn-success flex-grow-1 mx-2">+</button>
            <button id="minus" class="btn btn-danger flex-grow-1 mx-2">-</button>
        </div>
    
        <button class="btn btn-outline-info w-100 mb-2" id="submit">
            Calculate
        </button>
    
        <div class="text-bg-light p-3 text-center">
            <h4>Result:</h4>
            <p id="result" class="mb-0">323</p>
        </div>    
    </div>
</body>
</html>
